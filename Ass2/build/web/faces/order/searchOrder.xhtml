<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en" lang="en">
<!-- This is the view that will take input 
from user and the proceed to the next view that displays the New Orders found-->
    <ui:composition template="../templates/searchTemplate.xhtml">
        <ui:define name="searchTitle">Search for an Order </ui:define>
        <ui:define name="toSearchInput">
            <ago:inputRow name="Order #" iid="order" value="#{orderController.order.id}" />
        </ui:define> 
        <ui:define name="confirmSearch">
            <h:commandButton class="button" value="Search for a car order" action="#{orderController.searchOrders}"/>
        </ui:define>
        <ui:define name="itemList">
            <ago:link name="The list of Car Orders" href="orderList.faces"/>
        </ui:define>        
    </ui:composition>

</html>
