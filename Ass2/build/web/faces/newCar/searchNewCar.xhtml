<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en" lang="en">

    <!--This is the view that will take input 
    from user and then proceed to the next view that displays the New Cars found-->

    <ui:composition template="../templates/searchTemplate.xhtml">
        <ui:define name="searchTitle">Search for a brand new car</ui:define>
        <ui:define name="toSearchInput">
            <ago:inputRow name="ReferenceNumber" iid="rn" value="#{newCarController.newCar.referenceNumber}" />
        </ui:define> 
        <ui:define name="confirmSearch">
            <h:commandButton class="button" value="Search for a brand new car" action="#{newCarController.searchNewCars}"/>
        </ui:define>
        <ui:define name="itemList">
            <ago:link name="The stock of brand new cars" href="newCarList.faces"/>
        </ui:define>        
    </ui:composition>

</html>
