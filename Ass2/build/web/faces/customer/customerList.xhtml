<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en" lang="en">
    
<!--This is the view that will display the list of the customers-->

    <ui:composition template="../templates/layout.xhtml">
        <ui:define name="title">List all the customer</ui:define>
        <ui:define name="content">
            <h:messages id="status" showDetail="true" style="color:green"/>
        <h:form class="form">
            <h:dataTable class="data-table" value="#{customerController.getAllCustomerList()}" var="it" border="1">


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{it.name}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{it.address}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Orders"/>
                    </f:facet>
                    <h:outputText value="#{it.orders.size()}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:link value="View Details" outcome="customerDetails">
                        <f:param name="id" value="#{it.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
            <p>Total customers: #{customerController.getAllCustomerList().size()} </p>
        </h:form>


            <div >
                <ago:link name="Create a customer" href="createCustomer.faces"/>
                <ago:link name="Main Page" href="../../index.faces"/>              
            </div>
        </ui:define>

    </ui:composition>

</html>
