<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en"
    lang="en">
<!--This is the view that displays the resulting found used Cars-->
<ui:composition template="../templates/foundTemplate.xhtml">
    <ui:define name="foundTitle">The found used cars</ui:define>
    <ui:define name="searchResults">
        <h:dataTable class="data-table found" value="#{usedCarController.usedCarList}" var="it" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reference Number" />
                </f:facet>
                <h:outputText value="#{it.referenceNumber}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Make" />
                </f:facet>
                <h:outputText value="#{it.make}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model" />
                </f:facet>
                <h:outputText value="#{it.model}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Drive Type" />
                </f:facet>
                <h:outputText value="#{it.driveType}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Colour" />
                </f:facet>
                <h:outputText value="#{it.color}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Transmission" />
                </f:facet>
                <h:outputText value="#{it.transmission}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Engine" />
                </f:facet>
                <h:outputText value="#{it.engine}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fuel Type" />
                </f:facet>
                <h:outputText value="#{it.fuelType}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Doors" />
                </f:facet>
                <h:outputText value="#{it.doors}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Seats" />
                </f:facet>
                <h:outputText value="#{it.seats}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="No. of Cars" />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Odometer" />
                </f:facet>
                <h:outputText value="#{it.odometer}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rego No." />
                </f:facet>
                <h:outputText value="#{it.regoNo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rego Expiry" />
                </f:facet>
                <h:outputText value="#{it.odometer}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Service History" />
                </f:facet>
                <h:outputText value="#{it.serviceHistory}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Vehicle Identification Number" />
                </f:facet>
                <h:outputText value="#{it.vin}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Car History" />
                </f:facet>
                <h:outputText value="#{it.carHistory}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price" />
                </f:facet>
                <h:outputText value="#{it.price}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </h:column>
        </h:dataTable>
    </ui:define>
    <ui:define name="searchStatus">
        <h>Total used cars:#{usedCarController.usedCarList.size()} </h>
    </ui:define>
    <ui:define name="createNew">
        <ago:link name="Create a used car" href="createUsedCar.faces" />
    </ui:define>
</ui:composition>

</html>
