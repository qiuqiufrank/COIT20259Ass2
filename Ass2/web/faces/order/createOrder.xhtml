<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en" lang="en">

    <ui:composition template="../templates/layout.xhtml">
        <ui:define name="title">Create a new Car Order</ui:define>
        <ui:define name="content">

            <h:form class="form">
                <table class="table" border="0">

                    <tr>
                        <td>
                            <h:outputLabel value="Customer : "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{orderController.customerIdInOrder}">
                                <f:selectItems value="#{customerController.getAllCustomerList()}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}" />
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:message style="color:red" id="msgCustomer" for="inputCustomer" />
                        </td>
                    </tr>


                   <tr>
                        <td>
                            <h:outputLabel value="Car : "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{orderController.carReferenceInOrder}">
                                <f:selectItems value="#{projectController.getAllCarList()}" var="car" itemValue="#{car.referenceNumber}" itemLabel="#{car.model}"
                                               />
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:message style="color:red" id="msgorder" for="inputorder" />
                        </td>
                    </tr>
                    
                    
                    <ago:inputRow name="Quantity" iid="ea" value="#{orderController.order.quantity}" />
                </table>

                 <h:commandButton class="button" value="Create a Car Order" action="#{orderController.doCreateOrder}"/> 
            </h:form>

            <div>
                <ago:link name="Car Order List" href="orderList.faces"/>
                <ago:link name="Main Page" href="../../index.faces"/>              
            </div>


        </ui:define>

    </ui:composition>

</html>
