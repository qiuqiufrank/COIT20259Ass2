<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ago="http://java.sun.com/jsf/composite/apress" xml:lang="en" lang="en">
    <!--search template for search items-->
    <ui:composition template="layout.xhtml">
        <ui:define name="title"><ui:insert name="searchTitle" >Search Title</ui:insert></ui:define>
        <ui:define name="content">
            <h:form class="form">
                <table class="table" border="0">
                    <ui:insert name="toSearchInput" ></ui:insert>
                </table>
                <ui:insert name="confirmSearch" ></ui:insert>
            </h:form>

            <div>
                <ui:insert name="itemList" ></ui:insert>
                <ago:link name="Main Page" href="../../index.faces"/>              
            </div>

        </ui:define>

    </ui:composition>

</html>
