<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <composite:interface>
        <composite:attribute name="name" required="true" />
        <composite:attribute name="value" required="true" />
        <composite:attribute name="iid" required="true" />
    </composite:interface>

    <!-- <c:set var="expr" value="#{cc.attrs.value}" /> -->

    <composite:implementation>
        <tr>
            <td>
                <h:outputLabel value="#{cc.attrs.name} : "/>
            </td>
            <td>
                <h:inputText id="input#{cc.attrs.iid}" value="#{cc.attrs.value}"/>
            </td>
            <td>
                <h:message style="color:red" id="msg#{cc.attrs.iid}" for="input#{cc.attrs.iid}" />
            </td>
        </tr>
    </composite:implementation>
</html>
